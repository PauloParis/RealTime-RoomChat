<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomChat App</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;600;900&family=Source+Sans+Pro:wght@200;300;400&display=swap"
    rel="stylesheet">

  <!-- Icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- Style -->
  <link rel="stylesheet" href="./sass/custom.css">

</head>



<body id="body" class="bg-info m-0">


  <nav id="nav" class="navbar bg-primary p-3 border-bottom border-3 border-dark">
    <div class="container-fluid p-0">
      <button class="btn btn-primary p-2 d-block d-md-none d-flex flex-none items-center" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="navbar-brand text-white display-3 fw-normal" href="#">
        Room Chat
      </div>
      <div class=""> <!-- boton salir de la sala -->
        <a class="mt-1 btn btn-dark text-decoration-none" role="button" href="index.html"> Salir de la Sala </a>
      </div>
    </div>
  </nav>

  <!-- Contenido de la sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="p-3 color-user">
      <h5 class="offcanvas-title" id="sidebarLabel"></h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <!-- sala y users -->
      <div id="users" class="pt-3 backg-color overflow-auto altura-100">
        <p class="text-white h3 fw-light ms-3 mb-4">
          <span class="me-2 material-symbols-outlined">forum</span>
          Sala
        </p>
        <p id="nombre-sala" class="text-center display-1 mt-3  text-white fw-bold"></p>
        <p class="text-white h3 fw-light ps-3 mt-5 mb-4">
          <span class="me-2 material-symbols-outlined">group</span>
          Usuarios
        </p>
        <ul id="usuarios" class="text-center mb-3 list-unstyled text-white h5 display-2 fw-normal">
          <!-- lista de usuarios -->
        </ul>
      </div>
    </div>
  </div>



  <div class="row g-0 main">
    <div id="columna1" class="col-md-3 col-xxl-2 d-flex d-none d-md-block">
      <!-- sala y users -->
      <div id="users" class="pt-3 backg-color overflow-auto d-flex d-md-block d-none altura-100">
        <p class="text-white h3 fw-light ms-3 mb-4">
          <span class="me-2 material-symbols-outlined">forum</span>
          Sala
        </p>
        <p id="nombre-sala2" class="text-center display-1 mt-3  text-white fw-bold"></p>
        <!-- nombre de la sala -->
        <p class="text-white h3 fw-light ps-3 mt-5 mb-4">
          <span class="me-2 material-symbols-outlined">group</span>
          Usuarios
        </p>
        <ul id="usuarios2" class="text-center mb-3 list-unstyled text-white h5 display-2 fw-normal">
          <!-- lista de usuarios -->
        </ul>
      </div>
    </div>


    <!-- mensajes del chat -->
    <div id="chat" class="col bg-info chat-flotante mensaje-chat overflow-auto altura-top">
    </div>

  </div>


  <div class="row g-0"> <!-- username & input & button  -->
    <div class="col-3 col-xxl-2 pt-3 d-none d-md-block text-center user-nick border-top border-1 border-white m-0 ">
      <!-- username -->
      <p id="usernameid" class="m-0  text-white"> ... </p>
    </div>
    <div class="col-12 col-md-9 col-xxl-10 btn-flotante"><!-- input & button -->
      <form id="formulario-chat">
        <div class="row g-0">
          <div class="col-8 col-md-10 p-2  bg-primary border rounded-1 border-white">
            <input id="msg" class="form-control fw-semibold " placeholder="Mensaje" required autocomplete="off"
              type="text">
          </div>
          <button type="submit" class="btn btn-primary border-2 fw-bold col display-4">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
    integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
